<div>
  <h1>New Game</h1>
  <form (ngSubmit)="onSubmit(game)" #heroForm="ngForm">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      required
      [(ngModel)]="game.name"
      name="name"
      #name="ngModel"
    />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>

    <div class="form-group">
      <label for="authors">Authors</label>
      <input
        type="text"
        class="form-control"
        id="authors"
        [(ngModel)]="game.authors"
        name="authors"
      />
    </div>
<!--
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select
        class="form-control"
        id="power"
        required
        [(ngModel)]="game.power"
        name="power"
      >
        <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
      </select>
    </div> -->
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!heroForm.form.valid"
    >
      Submit
    </button>
  </form>
</div>
