<div class="size-100">
  <div class="d-flex justify-content-between pb-2">
    <h1>Serious Games Collection</h1>

    <button class="pointer" (click)="navTo()">
      Report another SG
    </button>
  </div>
  <div class="size-100">
    <div class="container-card">
      <ng-container *ngFor="let game of datasource">
        <ag-card [data]="game"></ag-card>
      </ng-container>
    </div>
  </div>
</div>
